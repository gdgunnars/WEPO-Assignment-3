<div class="modal-header">
	<h4 class="modal-title">Upplýsingar söluaðila</h4>
	<button type="button" class="close" aria-label="Close" (click)="onCancel()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form (submit)="onOk()">
		<div class="form-group">
			<label [attr.for]="seller.name"> Nafn söluaðila <span class="text-danger">*</span></label>
			<input [(ngModel)]="seller.name" type="text" name="seller_name" 
				placeholder="" class="form-control" autofocus />
			<small *ngIf="nameError" id="name-error" class="form-text text-danger">{{nameError}}</small>
		</div>
		<div class="form-group">
			<label [attr.for]="seller.category"> Flokkur <span class="text-danger">*</span> </label>
			<input [(ngModel)]="seller.category" type="text" name="category" 
				placeholder="" class="form-control" />
			<small id="categoryHelp" class="form-text text-muted">Vinsamlegast vandaðu innslátt.</small>
			<small *ngIf="categoryError" id="category-error" class="form-text text-danger">{{categoryError}}</small> 
		</div>
		<div class="form-group">
			<label [attr.for]="seller.imagePath"> Slóð á mynd </label>
			<input [(ngModel)]="seller.imagePath" type="text" name="seller_image" 
				placeholder="" class="form-control"  />
			<small *ngIf="pathError" id="path-error" class="form-text text-danger">{{pathError}}</small> 
		</div>
		<small class="form-text"><span class="text-danger">*</span> Nauðsynlegar upplýsingar</small>
		<br />
		<button type="button" class="btn btn-secondary" (click)="onCancel()"> Hætta </button>
		<input type="submit" class="btn btn-success" value="Ok" />
	</form>		
</div>
<div class="modal-footer">
	
</div>
