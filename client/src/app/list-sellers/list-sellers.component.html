<table class="table table-hover table-responsive">
	<thead class="thead-inverse">
		<tr>
			<th> Seljandi </th>
			<th> Flokkur </th>
		</tr>
	</thead>
	<tbody class="table-striped">
		<tr *ngFor="let s of sellers" >
			<td> 
        <a [routerLink]="['/sellers/details', s.id]">{{s.name}}</a>
      </td>
			<td> 
        {{s.category}} 
      </td>
		</tr>
	</tbody>
</table>
